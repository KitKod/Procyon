<mat-toolbar class="table-control-panel">
    <mat-toolbar-row>
        <button color="primary" mat-raised-button (click)="openAddAmeDialog()">Додати</button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-card>
    <table *ngIf="dataSource$ | async as dataSource" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Назва</th>
            <td *matCellDef="let data" mat-cell>
                <a class="text-blue-700 hover:text-blue-800 visited:text-blue-700" [routerLink]="data.id">{{
                    data.name
                }}</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Тип</th>
            <td *matCellDef="let data" mat-cell>{{ data.type }}</td>
        </ng-container>

        <ng-container matColumnDef="family">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Рід</th>
            <td *matCellDef="let data" mat-cell>{{ getAmeFamily(data.family) }}</td>
        </ng-container>

        <ng-container matColumnDef="manufacturer">
            <th *matHeaderCellDef mat-header-cell mat-sort-header>Виробник</th>
            <td *matCellDef="let data" mat-cell>{{ data.manufacturer?.name }}</td>
        </ng-container>

        <tr *matHeaderRowDef="['name', 'type', 'family', 'manufacturer']" mat-header-row></tr>
        <tr *matRowDef="let row; columns: ['name', 'type', 'family', 'manufacturer']" mat-row></tr>
    </table>
</mat-card>
