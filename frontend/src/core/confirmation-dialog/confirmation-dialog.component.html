<div *ngIf="data.title" mat-dialog-title>{{ data.title }}</div>
<div mat-dialog-content [innerHTML]="data.message"></div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button [mat-dialog-close]="false" [color]="'primary'">
        {{ data?.dismissive?.label || 'Відміна' }}
    </button>
    <button mat-button cdkFocusInitial [mat-dialog-close]="true" [color]="'primary'">
        {{ data.affirmative.label }}
    </button>
</div>
