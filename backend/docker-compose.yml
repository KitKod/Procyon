version: '3.2'

services:
  api:
    build:
      dockerfile: ./etc/api/Dockerfile
      context: .
    env_file:
      - ./etc/api/env/.dev.env
    depends_on:
      - procyondb
    ports:
      - 8010:8000
    networks:
      - procyon-network
    volumes:
      - ./src:/app

  procyondb:
    image: postgres:12.5-alpine
    restart: always
    env_file:
      - ./etc/postgres/env/.dev.env
    networks:
      - procyon-network
    ports:
      - 5435:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data/

  adminer:
    image: adminer
    restart: always
    ports:
      - 8085:8080
    networks:
      - procyon-network

  migrator:
    build:
      dockerfile: ./etc/migrator/Dockerfile
      context: .
    env_file:
      - ./etc/postgres/env/.dev.env
    environment:
      - MASTER_CHANGELOG=./migrations/master.yaml
    restart: 'no'
    links:
      - procyondb
    networks:
      - procyon-network
    volumes:
      - ./etc/migrator/migrations:/app/migrations

  fixtures:
    build:
      dockerfile: ./etc/migrator/Dockerfile
      context: .
    env_file:
      - ./etc/postgres/env/.dev.env
    environment:
      - MASTER_CHANGELOG=./fixtures/master.yaml
    restart: 'no'
    links:
      - procyondb
    networks:
      - procyon-network
    volumes:
      - ./etc/migrator/fixtures:/app/fixtures

volumes:
  postgres-data:

networks:
  procyon-network:
    external:
      name: procyon-network
